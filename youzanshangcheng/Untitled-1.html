<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .top{
            min-width: 1100px;
            width: 100%;
            height: auto;
            position: relative;
            background-color: #ffffff;
            border-bottom: 1px solid #ededed;
            box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.1);
            z-index: 200;
            transition: all 0.5s ease-in;
        }

        .left{
            width: 1000px;
            box-sizing: border-box;
            margin: 0 auto;
            height: 70px;
            zoom: 1;
        }

        .logo{
            display: inline-block;
            width: 72px;
            height: 25px;
            margin-top: 22.5px;
            background-size: 72px 25px;
            background-image: url(youzan.png);
        }

        .nav-link-cont{
            display: inline-block;
            width: 60px;
            margin-left: 10px;
            margin-bottom: -1px;
        }

        .nav-link{
            float: left;
            width: 78px;
            color: #999;
            font-size: 10px;
            font-family: 'PingFang SC';
            font-weight: 300;
            line-height: 13px;
            margin: 0px 0px 0px 0px;
        }

        .nav-list{
            float: right;
            zoom: 1;
        }

        .current-highlight{
            text-decoration: none;
            color: #FF4444 !important;
        }

        .caret-margin{
            z-index: 200;
            margin-right: 16px;
        }

        .product-center{
            text-decoration: none;
            color: #2c3a46;
        }

        .caret{
            position: relative;
            display: inline-block;
        }

        .caret:before{
            border-top-color: #ffffff;
            top: -9px;
            z-index: 2;
        }

        .caret:after{
            border-top-color: #333;
            top: -7px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="top">
        <div class="left">
            <a class="logo" href="https://www.youzan.com/"></a>
            <div class="nav-link-cont">
                <p class ="nav-link">香港上市代码</p>
                <p class ="nav-link">08083.HK</p>
            </div>
            <ul id="nav_list_common_" class="nav-list">
                <li>
                    <a href="https://www.youzan.com/" class="current-highlight">首页</a>
                </li>
                <li class="caret-margin">
                    <a href="javascript:;" class="product-center">
                        商家服务
                        <i class="caret">
                       
                        </i>
                    </a>
                </li>
                <li class="caret-margin">
                    <a href="javascript:;" class="product-center">
                        消费者
                    </a>
                </li>
                <li >
                    <a href="https://www.youzan.com/intro/qudao" class="product-center">
                        渠道合作
                    </a>
                </li>
                <li class="caret-margin">
                    <a href="javascript:;" class="product-center">
                        有赞云
                    </a>
                </li>
                <li class="caret-margin">
                    <a href="javascript:;" class="product-center">
                        更多服务
                    </a>
                </li>
                <li class="last login_commom_">
                    <a target="_blank" class="btn-login" href="https://account.youzan.com/login">登录</a>
                </li>
                <li class="last register_common_">
                    <a target="_blank" id="yz_register_" class="btn-register_" href="https://account.youzan.com/register">注册</a>
                </li>
            </ul>

        </div>
    </div>

    
</body>
</html>
