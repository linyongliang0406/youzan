<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .top{
            min-width: 1100px;
            width: 100%;
            height: auto;
            position: relative;
            background-color: #ffffff;
            border-bottom: 1px solid #ededed;
            box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.1);
            z-index: 200;
            transition: all 0.5s ease-in;
        }

        .left{
            width: 1000px;
            box-sizing: border-box;
            margin: 0 auto;
            height: 70px;
            zoom: 1;
        }

        .logo{
            display: inline-block;
            width: 72px;
            height: 25px;
            margin-top: 22.5px;
            background-size: 72px 25px;
            background-image: url(youzan.png);
        }

        .nav-link-cont{
            display: inline-block;
            width: 60px;
            margin-left: 10px;
            margin-bottom: -1px;
        }

        .nav-link{
            float: left;
            width: 78px;
            color: #999;
            font-size: 10px;
            font-family: 'PingFang SC';
            font-weight: 300;
            line-height: 13px;
            margin: 0px 0px 0px 0px;
        }
    </style>
</head>
<body>
    <div class="top">
        <div class="left">
            <a class="logo" href="https://www.youzan.com/"></a>
            <div class="nav-link-cont">
                <p class ="nav-link">香港上市代码</p>
                <p class ="nav-link">08083.HK</p>
            </div>

        </div>
    </div>

    
</body>
</html>
